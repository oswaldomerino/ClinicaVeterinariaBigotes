<div class="container">
    <div class="card mb-6" style="box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-paw"></i> Informaci贸n de la Mascota</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label><i class="fas fa-dog"></i> Nombre:</label>
                        <p class="font-weight-bold">{{ nombreMascota }}</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label><i class="fas fa-birthday-cake"></i> Edad:</label>
                        <p class="font-weight-bold">{{ edadMascota }}</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label><i class="fas fa-weight"></i> Peso:</label>
                        <p class="font-weight-bold">{{ pesoMascota }} kg</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label><i class="fas fa-heartbeat"></i> Plan de Salud:</label>
                        <p>
                            <span class="status" [ngClass]="{ 'vigente': planSaludVigente, 'vencido': !planSaludVigente }">
                                {{ planSaludVigente ? 'Vigente' : 'Vencido' }}
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label><i class="far fa-calendar-alt"></i> Pr贸xima Cita:</label>
                        <p class="font-weight-bold" *ngIf="proximaCita; else noCita">{{ proximaCita }}</p>
                        <ng-template #noCita>
                            <p>No hay citas programadas</p>
                        </ng-template>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="form-group">
                        <label><i class="fas fa-bone"></i> Temperamento:</label>
                        <p class="font-italic">{{ temperamento }}</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label><i class="fas fa-syringe"></i> Vacunas:</label>
                        <div class="vacuna-cards">
                            <div class="row">
                                <div class="col-md-6" *ngFor="let vacuna of vacunas">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h6 class="card-title">{{ vacuna.medicamento }}</h6>
                                            <p class="card-text">Pr贸xima Aplicaci贸n: {{ vacuna.proximaCita }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
