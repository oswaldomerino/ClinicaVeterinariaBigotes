<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of listaEspeta;  let i = index">
            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #007bff; color: white;">
                    <h5 class="card-title mb-0"><i class="fas fa-user"></i> {{ item.cliente.nombre | uppercase }}</h5>
                    <span class="badge badge-secondary">{{ i + 1 }}</span>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title" style="color: #007bff;"><i class="fas fa-dog"></i> {{ item.mascota.nombre | uppercase }}</h5>
                        <p class="card-text" style="color: #28a745;"><i class="fas fa-notes-medical"></i> {{ item.infoServicio.categoria | uppercase }}</p>
                    </div>
                    <div>
                        <p class="card-text"><i class="fas fa-star" style="color: #dc3545;"></i> <strong>COMPLEMENTOS:</strong></p>
                        <ul class="list-unstyled">
                            <li *ngFor="let costo of item.costosExtras"><i class="fas fa-angle-right"></i> {{ costo.nombre | uppercase }}</li>
                        </ul>
                    </div>
                    <hr>

                    <div>
                        <p class="card-text"><i class="fas fa-comment" style="color: #dc3545;"></i> <strong>COMENTARIOS:</strong></p>
                        <ul class="list-unstyled">
                            <li *ngFor="let descrip of item.descripciones; let i=index"><i class="fas fa-angle-right"></i> {{ descrip | uppercase }}</li>
                        </ul>
                    </div>

                    <p class="card-text text-muted"><i class="fas fa-paw"></i> {{ item.mascota.temperamentos  }}</p>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary mr-2" (click)="finalizarServicio(item)">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="btn btn-secondary mr-2" (click)="agregarTemperamento(item)">
                            <i class="fas fa-fire"></i>
                        </button>
                        <button class="btn btn-secondary" (click)="agregarObservacion(item)">
                            <i class="fas fa-comment-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
