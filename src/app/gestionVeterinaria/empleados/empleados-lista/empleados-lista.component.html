<div class="container">
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Buscar empleado..." [(ngModel)]="filtro">
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <!-- Encabezado de la tabla -->
            <thead class="thead-dark">
                <tr>
                    <th>ID de Empleado</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Fecha de Inicio</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla con el filtro aplicado -->
            <tbody>
                <tr *ngFor="let empleado of filtrarEmpleados()">
                    <td>{{ empleado.idEmpleado }}</td>
                    <td>{{ empleado.nombre }}</td>
                    <td>{{ empleado.direccion }}</td>
                    <td>{{ empleado.telefono }}</td>
                    <td>{{ empleado.email }}</td>
                    <td>{{ empleado.fechaInicio | date }}</td>
                    <td>{{ empleado.rol }}</td>
                    <!-- Botones de acción -->
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="editarEmpleado(empleado)">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="eliminarEmpleado(empleado.idEmpleado)">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
