<div class="container">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="fas fa-user"></i> Información del Cliente</h5>
      <button type="button" class="btn btn-light btn-sm" (click)="editarCliente()">
        <i class="fas fa-edit"></i> Editar
      </button>
    </div>
    <div class="card-body">
      <!-- Nombres -->
      <div class="mb-3">
        <h6><i class="fas fa-id-card"></i> Nombres del Propietario:</h6>
        <div *ngFor="let nombre of cliente?.nombres" class="badge bg-primary text-white me-2">
          {{ nombre }}
        </div>
      </div>

      <!-- Direcciones -->
      <div class="mb-3">
        <h6><i class="fas fa-map-marker-alt"></i> Direcciones:</h6>
        <ul class="list-group list-group-flush">
          <li *ngFor="let direccion of cliente?.direcciones" class="list-group-item">
            {{ direccion }}
          </li>
        </ul>
      </div>

      <!-- Teléfonos -->
      <div class="mb-3">
        <h6><i class="fas fa-phone"></i> Teléfonos:</h6>
        <ul class="list-group list-group-flush">
          <li *ngFor="let telefono of cliente?.telefonos" class="list-group-item">
            {{ telefono }}
          </li>
        </ul>
      </div>

      <!-- Advertencias -->
      <div class="mb-3">
        <h6><i class="fas fa-exclamation-triangle text-danger"></i> Advertencias:</h6>
        <div *ngFor="let advertencia of cliente?.advertencias" class="badge bg-danger text-white me-2">
          {{ advertencia }}
        </div>
      </div>

      <!-- Bonos -->
      <div class="mb-3">
        <h6><i class="fas fa-star text-warning"></i> Bonos:</h6>
        <div *ngFor="let bono of cliente?.bonos" class="badge bg-warning text-dark me-2">
          {{ bono }}
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-success btn-sm" (click)="iniciarRegistroMascota()">
          <i class="fas fa-paw"></i> Registrar Mascota
        </button>
        <button type="button" class="btn btn-danger btn-sm" (click)="editarCliente()">
          <i class="fas fa-trash-alt"></i> Eliminar Cliente
        </button>
      </div>
    </div>
  </div>
</div>
