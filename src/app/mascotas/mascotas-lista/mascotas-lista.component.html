
<div class="card" style="box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);" >
    <div class="card-body">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Chip</th>
                    <th scope="col" *ngIf="showButtons">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let mascota of mascotas">
                    <tr   (click)="selectMascota(mascota, $event)" (dblclick)="servicios(mascota)"
                        [ngClass]="{ 'selected': mascotaSeleccionada === mascota }"
                        (mouseover)="mascota.hover = true" (mouseout)="mascota.hover = false">
                        <td>{{ mascota.nombre }}</td>
                        <td>{{ mascota.placa }}</td>
                        <td>{{ mascota.chip }}</td>
                        <td *ngIf="showButtons">
                            <button class="btn btn-primary btn-sm" (click)="editarMascota(mascota)">Editar</button>
                             <button class="btn btn-danger btn-sm" (click)="eliminarMascota(mascota.id)">Eliminar</button> 
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
